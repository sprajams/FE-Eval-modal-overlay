<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Modal Overlay</title>
  </head>
  <body>
    <div class="offerContainer">
      <button class="showButton button">Show Offer #1</button>
      <button class="showButton button">Show Offer #2</button>
    </div>
    <div class="modal">
      <button class="exitButton">x</button>
      <div class="modal__content">
        <p>Click the button below to accept our amazing offer!</p>
        <button class="acceptButton button">Accept offer</button>
      </div>
    </div>
    <div class="acceptContainer">
      <h2 class="offerAccepted">Offer Accepted!</h2>
      <button class="retryButton button">RETRY</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
